<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Demo</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        .multiselect {
            width: 200px;
        }

        .selectBox {
            position: relative;
        }
        .triangleDiv {
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 5px 5px 5px;
            border-color: transparent transparent transparent #007bff;
        }
        .selectBox select {
            width: 100%;
            font-weight: bold;
        }

        .overSelect {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
        }

        #checkboxes {
            display: none;
            border: 1px #dadada solid;
        }

        #checkboxes label {
            display: block;
        }

        #checkboxes label:hover {
            background-color: #1e90ff;
        }

        .report_ineer {
            background-color: #ccc;
            padding: 0px 0 5px 0;
            margin-top: 0px;
            border-radius: 5px 5px 0px 0px;
        }

        .inner_top {
            background-color: #66ad2d;
            border-radius: 5px 5px 0px 0px;
            margin-top: 10px;
        }

        .inner_top p {
            color: #fff;
            margin: 0;
            padding: 10px 10px;
        }

        .form-group label {
            color: #72309a;
        }

        .set_widht tr > th:nth-child(1), .set_widht tr > td:nth-child(1) {
            width: 8% !important;
            padding: 10px 5px;
            text-align: center;
        }

        .set_widht tr > th:nth-child(2), .set_widht tr > td:nth-child(2) {
            width: 28% !important;
            padding: 10px 5px;
            text-align: center;
        }

        .set_widht tr > th:nth-child(3), .set_widht tr > th:nth-child(4), .set_widht tr > th:nth-child(5), .set_widht tr > th:nth-child(6), .set_widht tr > td:nth-child(3), .set_widht tr > td:nth-child(4), .set_widht tr > td:nth-child(5), .set_widht tr > td:nth-child(6) {
            width: 12% !important;
            padding: 10px 5px;
            text-align: center;
        }

        #demo .wrapper {
            display: inline-block;
            width: 100%;
            margin: 0 10px 0 0;
            height: 20px;
            position: relative;
        }

        #demo .parent {
            height: 100%;
            width: 100%;
            display: block;
            cursor: pointer;
            line-height: 30px;
            height: 34px;
            border-radius: 5px;
            background: #F9F9F9;
            font-weight: normal;
            z-index: 2;
            position: relative;
            -webkit-transition: border-radius .1s linear, background .1s linear, z-index 0s linear;
            -webkit-transition-delay: .8s;
            text-align: center;
        }

        #demo .content {
            position: absolute;
            top: 0;
            display: block;
            z-index: 1;
            height: 0;
            width: 100%;
            padding-top: 30px;
            -webkit-transition: height .5s ease;
            -webkit-transition-delay: .4s;
        }

        #demo .wrapper:active .content {
            height: auto;
            z-index: 3;
            -webkit-transition-delay: 0s;
        }

        #demo .content:hover {
            height: auto;
            z-index: 3;
            -webkit-transition-delay: 0s;
        }

        #demo .content ul {
            background: #fff;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
        }

        #demo .content ul a {
            text-decoration: none;
        }

        #demo .content li:hover {
            background: #eee;
            color: #333;
        }

        #demo .content li {
            list-style: none;
            text-align: left;
            color: #888;
            font-size: 14px;
            line-height: 30px;
            height: 30px;
            padding-left: 10px;
            border-top: 1px solid #ccc;
        }

        #demo .content li:last-of-type {
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
        }

        input[type=checkbox] {
            display: inline !important;
        }
    </style>
</head>
<body>
<div class="col-lg-10" style="padding: 0px;">
    <div class="abc">
        <div class="report_ineer">
            <div class="inner_top">
                <p>SOW Report</p>
            </div>
            <div class="col-lg-12 col-md-12">

                <div class="col-lg-4 col-md-4">
                    <label class="control-label col-md-4 col-sm-4" for=""
                           style="width: 30%; margin-top:32px;">From:</label>
                    <div class="input-group" style="width: 70%; margin-top:25px;">
                        <input type="text" class="form-control"
                               uib-datepicker-popup="{{format}}"
                               ng-model="fromDate" date='dd-MM-yyyy'
                               is-open="popup1.opened" readonly datepicker-options="dateOptions"
                               ng-required="true"
                               close-text="Close" alt-input-formats="altInputFormats"/>
                        <span class="input-group-btn">
                                         <button type="button" class="btn btn-default" ng-click="openDate1()"><i
                                                 class="glyphicon glyphicon-calendar"></i></button>
                                    </span>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4">
                    <label class="control-label col-md-4 col-sm-4" for=""
                           style="width: 30%; margin-top:32px;">To:</label>
                    <div class="input-group" style="width: 70%; margin-top:25px;">
                        <input type="text" class="form-control"
                               uib-datepicker-popup="{{format}}"
                               ng-model="toDate" date='dd-MM-yyyy'
                               is-open="popup2.opened" readonly datepicker-options="dateOptions"
                               ng-required="true"
                               close-text="Close" alt-input-formats="altInputFormats"/>
                        <span class="input-group-btn">
                                         <button type="button" class="btn btn-default" ng-click="openDate2()"><i
                                                 class="glyphicon glyphicon-calendar"></i></button>
                                    </span>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12" style="margin-top: 10px;">

                <div class="form-group">
                    <label class="col-md-4 col-sm-4 control-label" >Level</label>
                    <div class="col-md-6 col-sm-6" style="position:relative;">
                        <select id="student" name="student" ng-model="studentGrade"
                                ng-options="grade.gradeName as
											grade.gradeName for grade in gradeList" class="form-control input-md">
                            <option value="">Select</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 col-sm-4 control-label" >Class</label>
                    <div class="col-md-6 col-sm-6" style="position:relative;">
                        <select id="student" name="student" ng-model="class"
                                ng-options="class.className as
											class.className for class in classList" class="form-control input-md">
                            <option value="">Select</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 col-sm-4 control-label" >Subject</label>
                    <div class="col-md-6 col-sm-6" style="position:relative;">
                        <select id="subjectId" name="subjectId" ng-model="subjectId"
                                ng-options="sub.subjectName as
											sub.subjectName for sub in subjectList" class="form-control input-md">
                            <option value="">Select</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 col-sm-4 control-label" >Chapter</label>
                    <div class="col-md-6 col-sm-6" style="position:relative;">
                        <select id="chapterId" name="chapterId" ng-model="chapterId"
                                ng-options="chapter.chapterName as
											chapter.chapterName for chapter in chapterList" class="form-control input-md">
                            <option value="">Select</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-primary hi_btn"  ng-click="viewDetails()">View</button>
                </div>

            </div>
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="fixed-table-container">
                    <div class="table_wrapfixed-table-container-inner">
                        <div class="header-background"></div>
                        <table data-toggle="table" data-cache="false" data-height="299" class="hi_table table table-hover table-bordered table-striped table-fixed-header">
                            <thead>
                            <tr>
                                <th data-field="cntryname">
                                    <div class="th-inner" align="center">Chapter</div></th>
                                <th data-field="edit">
                                <div class="th-inner" align="center">Level</div></th>
                                <th data-field="edit">
                                    <div class="th-inner" align="center">Topic</div></th>
                                <th data-field="edit">
                                    <div class="th-inner" align="center">Status</div></th>
                                <th data-field="edit">
                                    <div class="th-inner" align="center">Date</div></th>
                                <!--<th data-field="edit">-->
                                    <!--<div class="th-inner" align="center">Actions</div></th>-->
                                <!--<th data-field="edit">-->
                                <!--<div class="th-inner" align="center">Delete</div></th>-->
                            </tr>
                            </thead>
                            <tbody id="parentTable">
                            <input type="hidden" ng-model="lessonPlanId" value="{{planList.lessonPlanId}}"/>
                            <tr ng-repeat="plan in planList|filter:searchText">
                                <td>{{plan.chapter}}</td>
                                <td>{{plan.level}}</td>
                                <td>{{plan.topic}}</td>
                                <td ng-if="plan.newStatus=='Completed'" style="color: green">{{plan.newStatus}}</td>
                                <td ng-if="plan.newStatus=='Pending'" style="color: red">{{plan.newStatus}}</td>
                                <td ng-if="plan.newStatus=='Completed'">{{plan.newDate}}</td>
                                <td ng-if="plan.newStatus=='Pending'">{{plan.lessonPlanDate| date :'dd/MM/yyyy'}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="clearfix"></div>
        </div>
    </div>
</div>
<script>
    var options = [];

    $('.dropdown-menu a').on('click', function (event) {

        var $target = $(event.currentTarget),
            val = $target.attr('data-value'),
            $inp = $target.find('input'),
            idx;

        if ((idx = options.indexOf(val)) > -1) {
            options.splice(idx, 1);
            setTimeout(function () {
                $inp.prop('checked', false)
            }, 0);
        } else {
            options.push(val);
            setTimeout(function () {
                $inp.prop('checked', true)
            }, 0);
        }

        $(event.target).blur();

        console.log(options);
        return false;
    });
</script>
</body>
</html>
