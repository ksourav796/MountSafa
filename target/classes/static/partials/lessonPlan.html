<style>
    .modal-content{
        width:696px;
    }
    .modal-footer {
        padding: 5px;
        text-align: right;
        border-top: 1px solid #e5e5e5;
    }
    .modal-header {
        padding: 5px;
        border-bottom: 1px solid #e5e5e5;
    }
    fieldset {
        min-width: 0;
        padding: 10px;
        margin: 0;
        border: 0;
    }
    .form-control {
        display: block;
        width: 171px;
        height: 34px;
        padding: 6px 12px;
        font-size: 14px;
        line-height: 1.42857143;
        color: #555;
        background-color: #fff;
        background-image: none;
        border: 1px solid #ccc;
        border-radius: 4px;
        -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
        box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
        -webkit-transition: border-color ease-in-out .15s,-webkit-box-shadow ease-in-out .15s;
        -o-transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
        transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
    }
</style>


<!DOCTYPE html>
<html lang="en">

<body>
<div class="container-fluid">
    <div class="container cus_main_row" >

        <div class="row">
            <h2 class="pos-header-new">
                <div>Lesson Plan</div>
            </h2>
        </div>
        <div class="row inner_row_bg">
            <div class="col-md-12 col-sm-12 col-xs-12">

                <div class="panel">
                    <div class="panel-body">
                        <div class="panel-body" style="height: 65px;">
                            <div class="col-md-4 col-lg-3 col-sm-5 col-xs-5">
                                <form class="form-horizontal ng-pristine ng-valid">
                                    <div class="form-group">
                                        <div class="col-sm-12">
                                            <p class="input-group" style="display: block;">
                                                <input id="search_academic" name="textinput" type="text"
                                                       placeholder="Search" ng-model="searchText" class="form-control input-md"
                                                       ng-keyup="$event.keyCode == 13 ? getLessonPlanList() : null"/>
                                            </p>

                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-9 col-lg-9 col-sm-9 col-xs-7">

                                <div class="form-group">
                                    <div class="col-sm-2">
                                        <button type="button" class="btn btn-primary hi_btn"  ng-click="addLessonPlan()">Add</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="fixed-table-container">
                        <div class="table_wrapfixed-table-container-inner">
                            <div class="header-background"></div>
                            <table data-toggle="table" data-cache="false" data-height="299" class="hi_table table table-hover table-bordered table-striped table-fixed-header">
                                <thead>
                                <tr>
                                    <th data-field="cntryname">
                                        <div class="th-inner" align="center">Level</div></th>
                                    <th data-field="edit">
                                        <div class="th-inner" align="center">Class</div></th>
                                    <th data-field="edit">
                                        <div class="th-inner" align="center">Subject</div></th>
                                    <th data-field="edit">
                                        <div class="th-inner" align="center">Chapter</div></th>
                                    <th data-field="edit">
                                        <div class="th-inner" align="center">Topic</div></th>
                                    <th data-field="edit">
                                        <div class="th-inner" align="center">Edit</div></th>
                                    <th data-field="edit">
                                        <div class="th-inner" align="center">Delete</div></th>
                                </tr>
                                </thead>
                                <tbody id="parentTable">
                                <input type="hidden" ng-model="lessonPlanId" value="{{planList.lessonPlanId}}"/>
                                <tr ng-repeat="plan in planList|filter:searchText">
                                    <td>{{plan.level}}</td>
                                    <td>{{plan.classes}}</td>
                                    <td>{{plan.subject}}</td>
                                    <td>{{plan.chapter}}</td>
                                    <td>{{plan.topic}}</td>
                                    <td><button type="button" class="btn btn-primary hi_btn"  ng-click="editLessonPlan(plan)">Edit</button></td>
                                    <td><button type="button" class="btn btn-primary hi_btn"  ng-click="deleteLessonPlan(plan)">Delete</button></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="modal fade addCustomer" tabindex="-1" id="add_new_plan_modal" role="dialog"
                     data-backdrop="static"
                     aria-labelledby="mySmallModalLabel">
                    <div class="modal-dialog modal-md">
                        <div class="modal-content checkout">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                        aria-hidden="true">&times;</span></button>
                                <h4 id="plan-title" class="modal-title">Add Lesson Plan</h4>
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-md-12 col-sm-12">
                                        <form class="form-horizontal" name="form">
                                            <fieldset>

                                                <div class="form-group">
                                                    <label class="col-md-4 col-sm-4 control-label" >Academic<span>*</span></label>
                                                    <div class="col-md-6 col-sm-6" style="position:relative;">
                                                        <select id="levelId" name="levelId" ng-model="academic"
                                                                ng-options="academic.acdyrName as
											academic.acdyrName for academic in academicYearList"                                                                class="form-control input-md">
                                                            <option value="">Select</option>
                                                        </select>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-md-4 col-sm-4 control-label" >Teacher<span>*</span></label>
                                                    <div class="col-md-6 col-sm-6" style="position:relative;">
                                                        <select id="levelId" name="levelId" ng-model="teacher"

                                                                ng-options="employee.employeeName as
											employee.employeeName for employee in employeeList" class="form-control input-md">
                                                            <option value="">Select</option>
                                                        </select>
                                                    </div>
                                                </div>


                                                <div class="form-group">
                                                    <label class="col-md-4 col-sm-4 control-label" ><span>*</span></label>
                                                    <div class="col-md-6 col-sm-6" style="position:relative;">
                                                        <select id="levelId" name="levelId" ng-model="levelId"
                                                                ng-change="classes(levelId)"
                                                                ng-options="grade.gradeName as
											grade.gradeName for grade in gradeList" class="form-control input-md">
                                                            <option value="">Select</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-md-4 col-sm-4 control-label" >Class<span>*</span></label>
                                                    <div class="col-md-6 col-sm-6" style="position:relative;">
                                                        <select id="classId" name="classId" ng-model="classId"
                                                                ng-change="subject(classId)"
                                                                ng-options="class.className as
											class.className for class in classesList" class="form-control input-md">
                                                            <option value="">Select</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-md-4 col-sm-4 control-label" >Subject<span>*</span></label>
                                                    <div class="col-md-6 col-sm-6" style="position:relative;">
                                                        <select id="subjectId" name="subjectId" ng-model="subjectId"
                                                                ng-change="chapter(subjectId)"
                                                                ng-options="subject.subjectName as
											subject.subjectName for subject in subjectList" class="form-control input-md">
                                                            <option value="">Select</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-md-4 col-sm-4 control-label" >Chapter<span>*</span></label>
                                                    <div class="col-md-6 col-sm-6" style="position:relative;">
                                                        <select id="chapterId" name="chapterId" ng-model="chapterId"
                                                                ng-change="topic(chapterId)"
                                                                ng-options="chapter.chapterName as
											chapter.chapterName for chapter in chapterList" class="form-control input-md">
                                                            <option value="">Select</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-md-4 col-sm-4 control-label" >Topic <span>*</span></label>
                                                    <div class="col-md-6 col-sm-6" style="position:relative;">
                                                        <select id="topicName" name="topicName" ng-model="topicName"

                                                                ng-options="previoustopic.TopicName as
											previoustopic.TopicName for previoustopic in topicList" class="form-control input-md">
                                                            <option value="">Select</option>
                                                        </select>
                                                </div>


                                                    <div class="form-group">
                                                        <label class="col-md-4 col-sm-4 control-label" for="">Lesson Planning
                                                        </label>
                                                        <div class="col-md-6 col-sm-6" style="position:relative;">
                                                            <input id="outcomes" name="outcomes" alpha-with-space
                                                                   ng-pattern="/[aA-zZ\s]$/"
                                                                   type="text" placeholder="Lesson Planning"
                                                                   ng-model="lessonPlanning" maxlength="125"
                                                                   class="form-control input-md" autocomplete="off" required>

                                                        </div>

                                                    </div>

                                                    <div class="form-group">
                                                        <label class="col-md-4 col-sm-4 control-label" for="">Learning Outcomes
                                                            </label>
                                                        <div class="col-md-6 col-sm-6" style="position:relative;">
                                                            <input id="outcomes" name="outcomes" alpha-with-space
                                                                   ng-pattern="/[aA-zZ\s]$/"
                                                                   type="text" placeholder="Learning Outcomes"
                                                                   ng-model="outcomesText" maxlength="125"
                                                                   class="form-control input-md" autocomplete="off" required>

                                                        </div>

                                                    </div>

                                                    <div class="form-group">
                                                        <label class="col-md-4 col-sm-4 control-label" for="">Objective/Outcomes
                                                        </label>
                                                        <div class="col-md-6 col-sm-6" style="position:relative;">
                                                            <input id="outcomes" name="outcomes" alpha-with-space
                                                                   ng-pattern="/[aA-zZ\s]$/"
                                                                   type="text" placeholder="Objective/Outcomes"
                                                                   ng-model="objective" maxlength="125"
                                                                   class="form-control input-md" autocomplete="off" required>

                                                        </div>

                                                    </div>


                                                    <div class="form-group">
                                                        <label class="col-md-4 col-sm-4 control-label" for="">Introduction
                                                        </label>
                                                        <div class="col-md-6 col-sm-6" style="position:relative;">
                                                            <input id="outcomes" name="outcomes" alpha-with-space
                                                                   ng-pattern="/[aA-zZ\s]$/"
                                                                   type="text" placeholder="Introduction"
                                                                   ng-model="introduction" maxlength="125"
                                                                   class="form-control input-md" autocomplete="off" required>

                                                        </div>

                                                    </div>

                                                    <div class="form-group">
                                                        <label class="col-md-4 col-sm-4 control-label" for="">Immersion
                                                        </label>
                                                        <div class="col-md-6 col-sm-6" style="position:relative;">
                                                            <input id="outcomes" name="outcomes" alpha-with-space
                                                                   ng-pattern="/[aA-zZ\s]$/"
                                                                   type="text" placeholder="Immersion"
                                                                   ng-model="immersion" maxlength="125"
                                                                   class="form-control input-md" autocomplete="off" required>

                                                        </div>

                                                    </div>

                                                    <div class="form-group">
                                                        <label class="col-md-4 col-sm-4 control-label" for="">Explanation
                                                        </label>
                                                        <div class="col-md-6 col-sm-6" style="position:relative;">
                                                            <input id="outcomes" name="outcomes" alpha-with-space
                                                                   ng-pattern="/[aA-zZ\s]$/"
                                                                   type="text" placeholder="Explanation"
                                                                   ng-model="explanation" maxlength="125"
                                                                   class="form-control input-md" autocomplete="off" required>

                                                        </div>

                                                    </div>


                                                    <div class="form-group">
                                                        <label class="col-md-4 col-sm-4 control-label" for="">Hands On Experiment
                                                        </label>
                                                        <div class="col-md-6 col-sm-6" style="position:relative;">
                                                            <input id="outcomes" name="outcomes" alpha-with-space
                                                                   ng-pattern="/[aA-zZ\s]$/"
                                                                   type="text" placeholder="Hands On Experiment"
                                                                   ng-model="handsOnExp" maxlength="125"
                                                                   class="form-control input-md" autocomplete="off" required>

                                                        </div>

                                                    </div>

                                                    <div class="form-group">
                                                        <label class="col-md-4 col-sm-4 control-label" for="">Engagement Homework</label>
                                                        <div class="col-md-6 col-sm-6" >
                                                            <select name="engagementHomework" id="engagementHomework" ng-model="engagementHomework" ng-init="StatusText='Active'"class="form-control input-md">
                                                                <option value="Quiz">Quiz</option>
                                                                <option value="Exam">Exam</option>
                                                                <option value="Oral Test">Oral Test</option>
                                                                <!--<option value="InActive">Exam</option>-->
                                                            </select>
                                                        </div>
                                                    </div>


                                                    <div class="form-group">
                                                        <label class="col-md-4 col-sm-4 control-label" for="">Assessment
                                                        </label>
                                                        <div class="col-md-6 col-sm-6" style="position:relative;">
                                                            <input id="outcomes" name="outcomes" alpha-with-space
                                                                   ng-pattern="/[aA-zZ\s]$/"
                                                                   type="text" placeholder="Assessment"
                                                                   ng-model="assessment" maxlength="125"
                                                                   class="form-control input-md" autocomplete="off" required>

                                                        </div>

                                                    </div>

                                                    <div class="form-group">
                                                        <label class="col-md-4 col-sm-4 control-label" for="">Resources
                                                        </label>
                                                        <div class="col-md-6 col-sm-6" style="position:relative;">
                                                            <input id="resources" name="resources" alpha-with-space
                                                                   ng-pattern="/[aA-zZ\s]$/"
                                                                   type="text" placeholder="Resources"
                                                                   ng-model="resourcesText" maxlength="125"
                                                                   class="form-control input-md" autocomplete="off" required>

                                                        </div>

                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-md-4 col-sm-4 control-label" for="">Activites</label>
                                                        <div class="col-md-6 col-sm-6" style="position:relative;">
                                                            <input id="activites" name="activites" alpha-with-space
                                                                   ng-pattern="/[aA-zZ\s]$/"
                                                                   type="text" placeholder="Activites"
                                                                   ng-model="activitesText" maxlength="125"
                                                                   class="form-control input-md" autocomplete="off" required>

                                                        </div>

                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-md-4 col-sm-4 control-label" for="">Islamic Integration
                                                            </label>
                                                        <div class="col-md-6 col-sm-6" style="position:relative;">
                                                            <input id="integration" name="integration" alpha-with-space
                                                                   ng-pattern="/[aA-zZ\s]$/"
                                                                   type="text" placeholder="Islamic Integration"
                                                                   ng-model="integrationText" maxlength="125"
                                                                   class="form-control input-md" autocomplete="off" required>

                                                        </div>

                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-md-4 col-sm-4 control-label" for="">Knowledge
                                                            </label>
                                                        <div class="col-md-6 col-sm-6" style="position:relative;">
                                                            <input id="knowledge" name="Knowledge" alpha-with-space
                                                                   ng-pattern="/[aA-zZ\s]$/"
                                                                   type="text" placeholder="Knowledge"
                                                                   ng-model="KnowledgeText" maxlength="125"
                                                                   class="form-control input-md" autocomplete="off" required>
                                                        </div>

                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-md-4 col-sm-4 control-label" for="">Remarks
                                                           </label>
                                                        <div class="col-md-6 col-sm-6" style="position:relative;">
                                                            <textarea id="remarks" name="remarks" alpha-with-space
                                                                   ng-pattern="/[aA-zZ\s]$/"
                                                                   type="text" placeholder="remarks"
                                                                   ng-model="remarksText" maxlength="125"
                                                                      class="form-control input-md" autocomplete="off" required></textarea>
                                                        </div>

                                                    </div>
                                                <div class="form-group">
                                                    <label class="col-md-4 col-sm-4 control-label" for="">Status</label>
                                                    <div class="col-md-6 col-sm-6" >
                                                        <select name="StatusText" id="StatusText" ng-model="StatusText" ng-init="StatusText='Active'"class="form-control input-md">
                                                            <option value="Active">Active</option>
                                                            <option value="InActive">InActive</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </fieldset>
                                        </form>

                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary hi_btn" data-toggle="modal" ng-disabled="isDisabled"
                                        data-target=".print-me" ng-disabled="!form.$valid" id="submit"
                                        ng-click="saveLessonPlan('add_new_plan_modal')">Save
                                </button>
                                <button type="button" class="btn btn-primary hi_btn" ng-click="removeLessonPlan()"
                                        data-dismiss="modal">Close
                                </button>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
